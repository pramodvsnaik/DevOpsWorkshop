site_name: DevOps Workshop
site_url:  https://pramodvsnaik.github.io/DevOpsWorkshop   # keep blank until you know the URL
repo_url: https://github.com/pramodvsnaik/DevOpsWorkshop
repo_name: GitHub
theme:
  name: material
  palette:
    scheme: default     # autoâ€‘light/dark
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets
nav:
  - Home: index.md
  - DevOps:
      - Overview: guides/overview.md
      - CI/CD:
          - Overview: guides/overview.md
          - GitHub Actions: guides/github-actions.md
          - Jenkins: guides/jenkins.md